

<main class="form-signin w-100 m-auto text-center my-5" >

  
  <form [formGroup]="LoginFormGroup" class="border p-5 rounded ">
    <fa-icon [icon]="faUser" style="font-size: 120px; color:rgba(139, 139, 139, 0.99) "> </fa-icon>
    <!-- <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->

    <div class="form-floating">
      <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" formControlName="password" class="form-control"  id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-secondary" (click)="Login()" type="submit">LogIn</button>

  </form>

  <p class="mt-5 mb-3 text-muted">Â© naw</p>
</main>
